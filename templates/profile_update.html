<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-8 transform transition-all hover:scale-[1.01] duration-300">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">Atualizar Perfil</h1>
        <form id="profile-form" method="post" action="/profile" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                    <input type="text" id="name" name="name" value="{{ user_info.name | default('') }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" value="{{ user_info.email | default('') }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border" disabled>
                    <p class="mt-1 text-xs text-gray-500">O email não pode ser alterado.</p>
                </div>
            </div>

            <div>
                <label for="bio" class="block text-sm font-medium text-gray-700">Biografia</label>
                <textarea id="bio" name="bio" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border" placeholder="Conte-nos um pouco sobre você...">{{ user_info.bio | default('') }}</textarea>
            </div>

            <fieldset class="space-y-2">
                <legend class="text-sm font-medium text-gray-700">Endereço</legend>
                <input type="text" id="street" name="street" placeholder="Rua e Número" value="{{ user_info.address.street | default('') if user_info.address }}" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <input type="text" id="city" name="city" placeholder="Cidade" value="{{ user_info.address.city | default('') if user_info.address }}" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                    <input type="text" id="state" name="state" placeholder="Estado" value="{{ user_info.address.state | default('') if user_info.address }}" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                    <input type="text" id="zip" name="zip" placeholder="CEP" value="{{ user_info.address.zip | default('') if user_info.address }}" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                </div>
            </fieldset>

            <div class="flex items-center">
                <input id="is_vet" name="is_vet" type="checkbox" {% if user_info.is_vet %}checked{% endif %} class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                <label for="is_vet" class="ml-2 block text-sm text-gray-900">Sou um veterinário certificado</label>
            </div>

            <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                <button type="submit" class="w-full sm:w-auto px-6 py-3 bg-indigo-600 text-white rounded-md font-semibold text-center hover:bg-indigo-700 transition-colors duration-300 shadow-md">
                    Salvar Alterações
                </button>
                <a href="/profile" class="w-full sm:w-auto px-6 py-3 bg-gray-200 text-gray-800 rounded-md font-semibold text-center hover:bg-gray-300 transition-colors duration-300 shadow-md">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</body>
</html>
