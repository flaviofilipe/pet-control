<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if treatment %}Editar Tratamento{% else %}Adicionar Tratamento{% endif %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f2ea;
            color: #4b4b4b;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-8 transform transition-all hover:scale-[1.01] duration-300">
        <h1 class="text-3xl font-extrabold text-[#5c6e5e] mb-6 text-center">
            {% if treatment %}Editar Tratamento para {{ pet.name }}{% else %}Adicionar Novo Tratamento para {{ pet.name }}{% endif %}
        </h1>
        
        <form method="post" action="/pets/{{ pet._id }}/treatments" class="space-y-6">
            {% if treatment %}
            <input type="hidden" name="treatment_id" value="{{ treatment._id }}">
            {% endif %}

            <div>
                <label for="category" class="block text-sm font-medium text-gray-700">Categoria</label>
                <select id="category" name="category" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border" required>
                    <option value="Vacinas" {% if treatment and treatment.category == "Vacinas" %}selected{% endif %}>Vacinas</option>
                    <option value="Ectoparasitas" {% if treatment and treatment.category == "Ectoparasitas" %}selected{% endif %}>Ectoparasitas</option>
                    <option value="Vermífugo" {% if treatment and treatment.category == "Vermífugo" %}selected{% endif %}>Vermífugo</option>
                    <option value="Tratamentos" {% if treatment and treatment.category == "Tratamentos" %}selected{% endif %}>Tratamentos</option>
                </select>
            </div>

            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Nome do Tratamento</label>
                <input type="text" id="name" name="name" value="{{ treatment.name | default('') }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border" required>
            </div>
            
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Descrição</label>
                <textarea id="description" name="description" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">{{ treatment.description | default('') }}</textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700">Data</label>
                    <input type="date" id="date" name="date" value="{{ treatment.date | default('') }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border" required>
                </div>
                <div>
                    <label for="time" class="block text-sm font-medium text-gray-700">Horário (Opcional)</label>
                    <input type="time" id="time" name="time" value="{{ treatment.time | default('') }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                </div>
            </div>

            <div>
                <span class="block text-sm font-medium text-gray-700 mb-2">Aplicador</span>
                <div class="mt-2 space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="applier_type" value="Tutor" class="form-radio text-indigo-600 h-4 w-4" {% if not treatment and not user_info.is_vet %}checked{% elif treatment and treatment.applier_type == 'Tutor' %}checked{% endif %}>
                        <span class="ml-2 text-gray-700">Tutor</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="applier_type" value="Veterinarian" class="form-radio text-indigo-600 h-4 w-4" {% if not treatment and user_info.is_vet %}checked{% elif treatment and treatment.applier_type == 'Veterinarian' %}checked{% endif %}>
                        <span class="ml-2 text-gray-700">Veterinário</span>
                    </label>
                </div>
            </div>

            <div id="vet-fields" class="space-y-4 {% if not treatment and not user_info.is_vet %}hidden{% elif treatment and treatment.applier_type != 'Veterinarian' %}hidden{% endif %}">
                <div>
                    <label for="applier_name" class="block text-sm font-medium text-gray-700">Nome do Veterinário</label>
                    <input type="text" id="applier_name" name="applier_name" value="{% if treatment %}{{ treatment.applier_name | default('') }}{% elif user_info.is_vet %}{{ user_info.name | default('') }}{% endif %}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                </div>
                <div>
                    <label for="applier_id" class="block text-sm font-medium text-gray-700">ID do Veterinário (Opcional)</label>
                    <input type="text" id="applier_id" name="applier_id" value="{% if treatment %}{{ treatment.applier_id | default('') }}{% elif user_info.is_vet %}{{ user_info.id | default('') }}{% endif %}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                </div>
            </div>
            
            <div>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="done" value="True" {% if treatment and treatment.done %}checked{% endif %} class="form-checkbox h-4 w-4 text-indigo-600 rounded">
                    <span class="ml-2 text-gray-900">Tratamento Concluído</span>
                </label>
            </div>

            <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                <a href="/dashboard" class="w-full sm:w-auto px-4 py-2 bg-gray-200 text-gray-800 rounded-md font-semibold text-center hover:bg-gray-300 transition-colors duration-300">
                    Cancelar
                </a>
                <button type="submit" class="w-full sm:w-auto px-4 py-2 bg-[#e57373] text-white rounded-md font-semibold hover:bg-[#d56b6b] transition-colors duration-300">
                    {% if treatment %}Salvar Alterações{% else %}Salvar Tratamento{% endif %}
                </button>
            </div>
        </form>
    </div>
    <script>
        const applierRadios = document.querySelectorAll('input[name="applier_type"]');
        const vetFields = document.getElementById('vet-fields');

        function toggleVetFields() {
            if (document.querySelector('input[name="applier_type"]:checked').value === 'Veterinarian') {
                vetFields.classList.remove('hidden');
            } else {
                vetFields.classList.add('hidden');
            }
        }

        applierRadios.forEach(radio => {
            radio.addEventListener('change', toggleVetFields);
        });

        // Toggle on page load
        toggleVetFields();
    </script>
</body>
</html>
