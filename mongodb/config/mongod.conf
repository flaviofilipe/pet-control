# =============================================================================
# MongoDB Configuration File - Pet Control System
# =============================================================================
# Arquivo de configuração customizado para o MongoDB
# Documentação: https://docs.mongodb.com/manual/reference/configuration-options/
# =============================================================================

# Network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0  # Permite conexões de qualquer IP (ajustar em produção)
  maxIncomingConnections: 1000
  wireObjectCheck: true
  ipv6: false

# Storage configuration
storage:
  dbPath: /data/db
  journal:
    enabled: true
    commitIntervalMs: 100
  directoryPerDB: true
  engine: wiredTiger
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1
      journalCompressor: snappy
      directoryForIndexes: true
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# System log
systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
  logAppend: true
  logRotate: reopen
  timeStampFormat: iso8601-local
  verbosity: 0
  component:
    accessControl:
      verbosity: 0
    command:
      verbosity: 0
    query:
      verbosity: 0
    replication:
      verbosity: 0
    storage:
      verbosity: 0

# Process management
processManagement:
  fork: false  # Docker gerencia o processo
  pidFilePath: /tmp/mongod.pid

# Security (descomente em produção)
# security:
#   authorization: enabled
#   javascriptEnabled: true

# Operation profiling
operationProfiling:
  mode: slowOp
  slowOpThresholdMs: 100
  slowOpSampleRate: 1.0

# Replication (descomente para replica sets)
# replication:
#   replSetName: pet-control-rs
#   oplogSizeMB: 1024

# Sharding (descomente para sharding)
# sharding:
#   clusterRole: shardsvr

# Set parameter options
setParameter:
  enableLocalhostAuthBypass: true
  authenticationMechanisms: SCRAM-SHA-1,SCRAM-SHA-256

