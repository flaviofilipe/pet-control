# =============================================================================
# Docker Compose - Pet Control System
# =============================================================================
# Profiles disponíveis:
#   - dev:  PostgreSQL + App (desenvolvimento completo)
#   - test: PostgreSQL apenas (para testes automatizados)
#   - db:   PostgreSQL apenas (uso independente)
#
# Uso:
#   make dev      # ou: docker compose --profile dev up -d
#   make test     # ou: docker compose --profile test up -d
#   make db       # ou: docker compose --profile db up -d
# =============================================================================

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgresql:
    build:
      context: .
      dockerfile: Dockerfile.postgresql
    image: pet-control-postgresql:latest
    container_name: pet-control-postgresql
    profiles: ["dev", "test", "db"]
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pet_control
      POSTGRES_APP_PASSWORD: ${POSTGRES_APP_PASSWORD:-pet_control_pass}
      LANG: pt_BR.UTF-8
      LC_ALL: pt_BR.UTF-8
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgresql/init:/docker-entrypoint-initdb.d
      - ./postgresql/config/postgresql.conf:/etc/postgresql/postgresql.conf
    networks:
      - pet-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pet_control"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ===========================================================================
  # Aplicação FastAPI
  # ===========================================================================
  app:
    build:
      context: .
      dockerfile: dockerfile
      args:
        ENV: ${ENVIRONMENT:-development}
    image: pet-control:${ENVIRONMENT:-dev}
    container_name: pet-control-app
    profiles: ["dev"]
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DATABASE_URL=postgresql+asyncpg://pet_control_user:${POSTGRES_APP_PASSWORD:-pet_control_pass}@postgresql:5432/pet_control
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_API_AUDIENCE=${AUTH0_API_AUDIENCE}
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - AUTH0_CLIENT_SECRET=${AUTH0_CLIENT_SECRET}
      - AUTH0_CALLBACK_URI=${AUTH0_CALLBACK_URI:-http://localhost:8000/callback}
      - SESSION_SECRET_KEY=${SESSION_SECRET_KEY:-dev-secret-key-change-in-production}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:8000}
    depends_on:
      postgresql:
        condition: service_healthy
    networks:
      - pet-network
    restart: on-failure
    volumes:
      - ./uploads:/app/uploads

  # ===========================================================================
  # Adminer - Interface Web para PostgreSQL (apenas dev)
  # ===========================================================================
  adminer:
    image: adminer:latest
    container_name: pet-control-adminer
    profiles: ["dev"]
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgresql
    depends_on:
      - postgresql
    networks:
      - pet-network
    restart: unless-stopped

# =============================================================================
# Networks
# =============================================================================
networks:
  pet-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres-data:
    driver: local
